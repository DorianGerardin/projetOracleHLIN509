<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Oracle</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  <link rel="stylesheet" href="treant/Treant.css" type="text/css"/>
  <link href="treant/vendor/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet" type="text/css"/>
  <link rel="shortcut icon" type="image/png" href="images/crystal-ball.png"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <div class="tips" id="tips" style="display: none;">
        <div>
            <img class="tipIcon"
            src="images/tip.png"
            alt="TipIcon">
        </div>
        <div style="display: flex; flex-direction: column; color:gray">
            <span style="padding-bottom: 5px;">- Faites un clic gauche sur une formule pour continuer</span>
            <span>- Faites un clic droit n'importe où sur un noeud pour le fermer</span>
        </div>
    </div>
    <form action="" method="get" class="formTag" id="form" onsubmit="enterFormula()">
        <div class="form">
            <label for="name" class="formLabel">ORACLE</label>
            <div>
                <input class="button" style="--fontSize: 20px; --margin : 5px; --padding: 10px 20px" type="button" onclick="fillInput('¬')" value="¬">
                <input class="button" style="--fontSize: 20px; --margin : 5px; --padding: 10px 20px" type="button" onclick="fillInput('→')" value="→">
                <input class="button" style="--fontSize: 20px; --margin : 5px; --padding: 10px 20px" type="button" onclick="fillInput('∨')" value="∨">
                <input class="button" style="--fontSize: 20px; --margin : 5px; --padding: 10px 20px" type="button" onclick="fillInput('∧')" value="∧">
            </div>
            <input type="text" name="formule" id="formuleInput" placeHolder="Entrez votre formule ..." required>
        </div>
        <input class="button" style="--fontSize: 30px; --margin:0px; --padding: 14px 40px" type="submit" value="VALIDER">
    </form>
    <div id="gameButtons" style="position: absolute; bottom: 10px; right:10px; z-index: 5; display: none;">
        <input id="resetButton" class="button" style="--fontSize: 20px; --margin:0px; --padding: 10px 20px;" type="button" onclick="reset()" value="Reset la partie">
        <input id="changeFormulaButton" class="button" style="--fontSize: 20px; --margin:0px; --padding: 10px 20px;" type="button" onclick="changeFormula()" value="Changer de formule">
    </div>
    <div class="signature" id="signature">
        <span>Made by 
            <a href="http://www.torisu.fr">Tristan T.</a>
             and 
             <a href="http://www.gryf.tech">Dorian G.</a>
            </span>
    </div>
    <div style="display: none;" class="score" id="score">
        <span></span>
    </div>
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h1>Résultats de la partie</h1>
            </div>
            <div class="modal-body" id="modal-body"></div>
            <div class="modal-footer">
                <input id="replay" class="button" style="--fontSize: 20px; --margin:0px; --padding: 10px 20px;" onclick="changeFormula()" type="button" value="Rejouer">
            </div>
        </div>
      
    </div>
</body>
<script src="treant/vendor/raphael.js"></script>
<script src="treant/Treant.js"></script>
<script src="treant/vendor/jquery.min.js"></script>
<script src="treant/vendor/jquery.mousewheel.js"></script>
<script src="treant/vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="./js/formule.js"></script>
<script src="./js/nodeLogic.js"></script>
<script src="./js/game.js"></script>
<script src="./js/score.js"></script>
</html>
